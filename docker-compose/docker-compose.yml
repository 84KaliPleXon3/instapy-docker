version: '3'
services:
  web:
    container_name: instapy_web
    environment:
      - PYTHONUNBUFFERED=0
      - INSTAPY_WORKSPACE=/code/InstaPy
    build:
      context: .
      dockerfile: ./build/Dockerfile
    depends_on:
      - selenium
    volumes:
      - ./:/code
  selenium:
    container_name: instapy_selenium
    image: selenium/standalone-chrome-debug
    ports:
      - "5900:5900"
    shm_size: 128M
